<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>従業員管理システム</title>
    <link
      rel="stylesheet"
      href="../../static/css/bootstrap.css"
      th:href="@{/css/bootstrap.css}"
    />
    <link
      rel="stylesheet"
      href="../../static/css/style.css"
      th:href="@{/css/style.css}"
    />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <!-- 上余白 -->
      <div class="row">
        <div class="col-lg-offset-0 col-lg-6 col-md-8 col-sm-10 col-xs-12">
          <img
            src="../../static/img/header_logo.png"
            th:src="@{/img/header_logo.png}"
          />
        </div>
      </div>
      <!-- login form -->
      <div class="row">
        <div
          class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12"
        >
          <!-- 背景をグレーに、埋め込んだようなコンポーネント -->
          <div class="well">
            <!-- ここから上を編集する必要はありません -->

            <!-- ここにモックのform要素を貼り付けます -->

            <form
              method="post"
              th:action="@{/employee/insert}"
              th:object="${insertEmployeeForm}"
              enctype="multipart/form-data"
            >
              <fieldset>
                <legend>
                  従業員登録<br />(システムにログインできる従業員を登録します)
                </legend>
                <!-- 氏名 -->
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-12">
                            <label for="name"> 従業員名: </label>
                            <label th:errors="*{name}" class="error-messages">
                                従業員名を入力してください
                            </label>
                            
                            <input
                                type="text"
                                name="name"
                                id="name"
                                class="form-control"
                                placeholder="山田太郎"
                                th:field="*{name}"
                                th:errorclass="error-input"
                            />
                        </div>
                    </div>
                </div>
                <div>
                  <!-- 画像 -->
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-12">
                        <label th:errors="*{image}" class="error-messages">
                            画像を入力してください
                        </label>
                        ファイルを選択：
                        <input type="file" name="image" th:field="*{image}" /><br />
                      </div>
                    </div>
                  </div>
                </div>

                <!-- 性別 -->
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-12">
                      <label th:errors="*{gender}" class="error-messages">
                        性別を入力してください
                      </label>
                      <input
                        type="radio"
                        name="gender"
                        value="男性"
                        th:field="*{gender}"
                      />男性
                      <input
                        type="radio"
                        name="gender"
                        value="女性"
                        th:field="*{gender}"
                      />女性
                    </div>
                  </div>
                </div>

                <!-- 入社日 -->
                <div class="form-group">
                    <div class="row">
                      <div class="col-sm-12">
                        <label th:errors="*{hireDate}" class="error-messages">
                          入社日を入力してください
                        </label>
                        <label for="hireDate"> 入社日: </label>
                        <input
                          type="date"
                          name="hireDate"
                          th:field="*{hireDate}"
                        />
                      </div>
                    </div>
                  </div>
                
                郵便番号(ハイフンは含めない):
               
                <input id="zipcode" type="text" size="7" th:field="*{zipCode}" />
                <button id="get_address_btn" type="button">住所取得</button>
                <br />
                
                住所：
                <div>
                    <input type="text" name="address" id="address" th:errorclass="error-input" th:field="*{address}" >
                </div>

                <!-- メールアドレス -->
                <div class="form-group">
                    <div class="row">
                      <div class="col-sm-12">
                        <label for="mailAddress"> メールアドレス: </label>
                        <label th:errors="*{mailAddress}" class="error-messages">
                          メールアドレスを入力してください
                        </label>
                        <input
                          type="text"
                          name="mailAddress"
                          id="mailAddress"
                          class="form-control"
                          placeholder="yamada@mail.com"
                          th:field="*{mailAddress}"
                          th:errorclass="error-input"
                          value="yamada@mail.com"
                        />
                      </div>
                    </div>
                  </div>
                  <!-- 電話番号 -->
                <div class="form-group">
                    <div class="row">
                      <div class="col-sm-12">
                        <label for="telephone"> 電話番号: </label>
                        <label th:errors="*{telephone}" class="error-messages">
                          電話番号を入力してください
                        </label>
                        <input
                          type="text"
                          name="telephone"
                          id="telephone"
                          class="form-control"
                          placeholder="090-1234-5678"
                          th:field="*{telephone}"
                          th:errorclass="error-input"
                        />
                      </div>
                    </div>
                  </div>
                   <!-- 給料 -->
                <div class="form-group">
                    <div class="row">
                      <div class="col-sm-12">
                        <label for="salary"> 給料: </label>
                        <label th:errors="*{salary}" class="error-messages">
                          給料を入力してください
                        </label>
                        <input
                          type="text"
                          name="salary"
                          id="salary"
                          class="form-control"
                          placeholder="300000"
                          th:field="*{salary}"
                          th:errorclass="error-input"
                        />
                      </div>
                    </div>
                  </div>
                  <!-- 特性 -->
                <div class="form-group">
                    <div class="row">
                      <div class="col-sm-12">
                        <label for="characteristics"> 特性: </label>
                        <label th:errors="*{characteristics}" class="error-messages">
                          特性を入力してください
                        </label>
                        <input
                          type="text"
                          name="characteristics"
                          id="characteristics"
                          class="form-control"
                          th:field="*{characteristics}"
                          th:errorclass="error-input"
                        />
                      </div>
                    </div>
                  </div>
  
                  <!-- 扶養人数 -->
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-12">
                        <label for="dependentsCount"> 扶養人数: </label>
                        <label th:errors="*{dependentsCount}" class="error-messages">
                          扶養人数を入力してください
                        </label>
                        <input
                          type="text"
                          name="dependentsCount"
                          id="dependentsCount"
                          class="form-control"
                          placeholder="2"
                          th:field="*{dependentsCount}"
                          th:errorclass="error-input"
                        />
                      </div>
                    </div>
                  </div>
                  

            </form>
                <!-- 登録ボタン -->
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-12">
                      <button type="submit" class="btn btn-primary">
                        登録
                      </button>
                    </div>
                  </div>
                </div>
              </fieldset>
            </form>

            <!-- ここから下を編集する必要はありません -->
          </div>
        </div>
      </div>
    </div>
    <!-- end container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <script src="../../static/js/getadress.js" th:src="@{/js/getadress.js}"></script>

  </body>
</html>
